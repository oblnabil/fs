    body{background-color: hsla(222, 18%, 11%, 0.95); ;overflow-y: hidden;overflow-x: hidden;}

	color: blue;

}
.buttons button{
	height: 8rem;
	width: 30rem;
	font-size: 23px;
  padding: 40px;
	font-weight: 600;
	color: black;
	background: blue;
	outline: none;
	cursor: pointer;
	border: 1px solid black;
	border-radius: 25px;
	transition: .4s;
  display: inline-block;

<body>
	<center><div class="wrapper">
    <br>
    <br>
    <h1>Axon FS Launcher</h1>
    <h2>Do You Want This Website Be In Your Search History?</h2>
			<div class="buttons">
        <p id="url-target"></p>
			<button id="create">No, Dont Be In My Search History</button>
			<a href="home/"><button>Yes, Be In My Search History</button></a>
		</div>
    </div></center>
    <script>
      var url = document.getElementById("url-target");
      var urlObj = new window.URL(window.location.href);
      document.getElementById("create").onclick = function () {
        document.getElementById('url-target').value = "https://schoolhelper3d.netlify.app/home";
        if (url.value.substring(0, 8) !== "https://" && url.value.substring(0, 7) !== "http://") {
          url.value = "https://" + url.value.split("https://").pop();
        } else if (url.value.substring(0, 7) == "http://") {
          url.value = "https://" + url.value.split("http://").pop();
        }
        win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = url.value;
        win.document.body.appendChild(iframe);
        //var script = win.document.createElement("script");
        //script.src = "https://3kh0.github.io/js/main.js";
        //win.document.body.appendChild(script);
      };
    </script>
